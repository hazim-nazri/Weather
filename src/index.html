    <link rel="stylesheet" href="index.css" />

    <nav>
      <ul class="nav__links">
          <li class="link"><a href="page.html">Homepage</a></li>
          <li class="link"><a href="index.html">Activities</a></li>
          <li class="link"><a href="about.html">About Us</a></li>
      </ul>
    </nav>
    <div class="mainWrapper">
        <h1>Weather Activities Page</h1>
        <form id="crudForm">
            <div class="form-group">
                <label for="userName">Your Name</label>
                <input id="userName" type="text" class="form-control" placeholder="Enter your name" required>
            </div>

            <div class="form-group">
                <label for="fileName">Enter activities name</label>
                <input id="fileName" type="text" class="form-control" placeholder="Enter file name" required>
            </div>

            <div class="form-group">
                <label for="fileContents">Enter required item for activities</label>
                <textarea id="fileContents" class="form-control" rows="5" placeholder=" checklist of the required equipment for the activities. " required></textarea>
            </div>

            <div class="form-group button-group">
                <button id="btnCreate" type="button" class="btn btn-default">Create</button>
                <button id="btnRead" type="button" class="btn btn-default">Read</button>
                <button id="btnDelete" type="button" class="btn btn-default">Delete</button>
                <button id="btnUpdate" type="button" class="btn btn-default">Update</button>
                <button type="button" onclick="gotohomepage()" class="btn btn-default">Go to Homepage</button>
            </div>
        </form>
    </div>

</body>
